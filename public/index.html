<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
 <script src="/socket.io/socket.io.js"></script> 
<body>
<div class="form-container">
    <h2>Login</h2>
    <form>
        <input id="username1" type="text" placeholder="Username" required>
        <input id="pass1" type="password" placeholder="Password" required>
        <button type="submit" id="loginBtn">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="toggleSignup">Sign up</a></p>
</div>

<div class="form-container" style="display: none;">
    <h2>Sign Up</h2>
    <form>
        <input id="username2" type="text" placeholder="Username" required>
        <input id="email" type="email" placeholder="Email" required>
        <input id="password2" type="password" placeholder="Password" required>
        <button type="submit" id="signupBtn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="toggleLogin">Login</a></p>
</div>
<img src="/public/images/carddeck3-removebg-preview.png" id="cardDeck" alt="">
    <div id="background"></div>
    <canvas id="canvas" width="800" height="500" ></canvas>
    <button id="logout">Log Out</button>
    <div id="bettingActions">
        <button id="fold">Fold</button>
        <button id="check">Check</button>
        <button id="call">Call</button>
        <input type="range" id="raiseAmount" min="20" max="100" value="0";>
        <span id="raiseAmountDisplay">0</span>
        <button id="raise">Raise</button>
    </div>
    <div id="boxid0">
        <div class="player-box">
            <div class="username" id="user0"></div>
            <div class="chips" id="chips0"></div>
            <div class="turn" id="turn0"></div>
      </div>
    </div>
    <div id="boxid1">
        <div class="player-box">
            <div class="username" id="user1"></div>
            <div class="chips" id="chips1"></div>
            <div class="turn" id="turn1"></div>
          </div>
        </div>
    <div id="boxid2">
        <div class="player-box">
            <div class="username" id="user2"></div>
            <div class="chips" id="chips2"></div>
            <div class="turn" id="turn2"></div>
          </div>
      </div>
      <div id="boxid3">
        <div class="player-box">
            <div class="username" id="user3"></div>
            <div class="chips" id="chips3"></div>
            <div class="turn" id="turn3"></div>
          </div>
        </div>
        <div id="boxid4">
            <div class="player-box">
                <div class="username" id="user4"></div>
                <div class="chips" id="chips4"></div>
                <div class="turn" id="turn4"></div>
              </div>
            </div>

<script type="module" src="/public/index.js">
</script>

<script type="module" src="/public/button.js">
</script>
</body>
</html>
