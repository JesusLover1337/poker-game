<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
 <script src="/socket.io/socket.io.js"></script> 
<body>
<div class="form-container">
    <h2>Login</h2>
    <form>
        <input id="username1" type="text" placeholder="Username" required>
        <input id="pass1" type="password" placeholder="Password" required>
        <button type="submit" onclick="login(event)">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
</div>

<div class="form-container" style="display: none;">
    <h2>Sign Up</h2>
    <form>
        <input id="username2" type="text" placeholder="Username" required>
        <input id="email" type="email" placeholder="Email" required>
        <input id="password2" type="password" placeholder="Password" required>
        <button type="submit" onclick="signup(event)">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
</div>
<img src="/public/images/carddeck3-removebg-preview.png" id="cardDeck" alt="">
    <div id="background"></div>
    <canvas id="canvas" width="800" height="500" ></canvas>
    <button id="logout" onclick="logout()">Log Out</button>
    <div id="bettingActions">
        <button id="fold" onclick="bettingAction('fold')">Fold</button>
        <button id="check" onclick="bettingAction('check')">Check</button>
        <input type="number" id="raiseAmount" placeholder="Enter amount">
        <button id="raise" onclick="raiseAction()">Raise</button>
    </div>


<script src="/public/index.js">
</script>

</body>
</html>
