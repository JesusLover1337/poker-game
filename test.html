<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.player-box {
  width: fit-content;
  height: auto;
  border: 2px solid #000;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
}

.username {
  font-weight: bold;
  margin-bottom: 10px;
}

.chips {
  margin-bottom: 10px;
}

.turn {
  font-style: italic;
}
    </style>
</head>
<body>
    <div class="player-box">
  <div class="username" id="username">Username</div>
  <div class="chips" id="chips">Chips: 100.000.000</div>
  <div class="turn" id="turn">Player's Turn</div>
</div>
</body>
</html>
